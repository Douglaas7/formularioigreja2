<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pessoas Necessitadas em Nossa Cidade</title>
</head>
<body>

<h1>Cadastro de Pessoas Necessitadas em Nossa Cidade</h1>

<form action="https://api.sheetmonkey.io/form/apzjqCAWjMQsimmBkaaZEh" method="post">
    <label for="nome">Nome:</label><br>
    <input type="text" id="nome" name="Nome" required><br>

    <label for="telefone">Telefone:</label><br>
    <input type="text" id="telefone" name="Telefone" required><br>

    <label for="endereco">Endereço:</label><br>
    <input type="text" id="endereco" name="Endereco" required><br>

    <label for="necessidade">Necessidade:</label><br>
    <input type="text" id="necessidade" name="Necessidade" required><br><br>

    <label for="prioridade">Devido à alta necessidade, a pessoa cadastrada deve ser prioridade?</label><br>
    <input type="radio" id="sim" name="Prioridade" value="Sim">
    <label for="sim">Sim</label><br>
    <input type="radio" id="nao" name="Prioridade" value="Não">
    <label for="nao">Não</label><br><br>

    <input type="hidden" name="Created" value="x-sheetmonkey-current-date-time" />
    <input type="submit" value="Enviar">
</form>

</body>
</html>
